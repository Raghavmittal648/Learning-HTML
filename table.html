<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>

<body>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>4</td>

                <td>Maths</td>

            </tr>

        </table>
    </div>
    <div>

                <th>S.No.</th>

            <tr>

            <tr>
                <td>4</td>

</html>
